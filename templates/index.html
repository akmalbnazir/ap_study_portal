<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AP Study Portal - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Welcome to the AP Study Portal</h1>

    <form method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded">

      <div class="flex justify-between">
        <button type="submit" name="action" value="login" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
        <button type="submit" name="action" value="signup" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Sign Up</button>
      </div>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mt-4 text-red-500 text-sm">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
