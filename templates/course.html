<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ course.name }} – Course Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-2">{{ course.name }}</h1>
    <p class="text-sm text-gray-600 mb-6">AP Exam Date: {{ course.exam_date.strftime('%B %d, %Y') }}</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Flashcards -->
      <a href="/course/{{ course.id }}/vocab" class="block bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-6 text-center shadow transition">
        <h2 class="text-lg font-semibold mb-2">📘 Vocabulary</h2>
        <p class="text-sm">Study flashcards by unit and definition.</p>
      </a>

      <!-- AI Practice -->
      <a href="/course/{{ course.id }}/practice" class="block bg-green-600 hover:bg-green-700 text-white rounded-lg p-6 text-center shadow transition">
        <h2 class="text-lg font-semibold mb-2">🤖 Practice Questions</h2>
        <p class="text-sm">Answer AI-generated questions with a timer.</p>
      </a>

      <!-- Mock Exam -->
      <a href="/course/{{ course.id }}/mock_exam" class="block bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg p-6 text-center shadow transition">
        <h2 class="text-lg font-semibold mb-2">📝 Mock Exam</h2>
        <p class="text-sm">Simulate a full-length AP exam experience.</p>
      </a>
    </div>

    <div class="mt-8">
      <a href="/dashboard" class="text-blue-600 hover:underline">← Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
