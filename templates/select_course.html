<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Course</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Add a New Course</h1>

    {% if courses %}
      <form method="POST">
        <div class="mb-4">
          <label for="course" class="block text-sm font-medium text-gray-700 mb-1">Choose a Course</label>
          <select id="course" name="course_id" class="w-full border-gray-300 rounded px-3 py-2">
            {% for course in courses %}
              <option value="{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add Course</button>
        <a href="/dashboard" class="ml-4 text-blue-600 hover:underline">Cancel</a>
      </form>
    {% else %}
      <p class="text-gray-700 mb-4">You have already added all available AP courses!</p>
      <a href="/dashboard" class="text-blue-600 hover:underline">Back to Dashboard</a>
    {% endif %}
  </div>
</body>
</html>
